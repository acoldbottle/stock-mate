<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
          background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">회원가입</h2>
                <p class="text-white-50 mt-2 mb-5">서비스를 이용하려면 회원가입이 필요해요!</p>

                <form action="/signup" method="POST">
                    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

                    <div class="mb-3">
                        <label class="form-label text-white">아이디</label>
                        <input type="text" class="form-control" name="username" required minlength="5" maxlength="15">
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-white">비밀번호</label>
                        <input type="password" class="form-control" name="password" required minlength="8">
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-white">비밀번호 확인</label>
                        <input type="password" class="form-control" name="passwordConfirm" required minlength="8">
                    </div>

                    <button type="submit" class="btn btn-primary">회원가입</button>
                    <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/login'">로그인</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
