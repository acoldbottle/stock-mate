<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: content}">
<head>
    <meta charset="UTF-8">
    <title>포트폴리오 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>
        .portfolio-card {
            min-width: 250px;
            max-width: 300px;
            margin: 1rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        .portfolio-card:hover {
            transform: translateY(-5px);
        }
        .portfolio-value {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .fab:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
<main class="main-content container-fluid">
    <div class="row justify-content-center">
        <div class="d-flex flex-wrap justify-content-center">
            <div
                    class="card portfolio-card"
                    th:each="portfolio : ${portfolios}"
            >
                <div class="card-body">
                    <h5 class="card-title text-primary fw-bold" th:text="${portfolio.title}">포트폴리오 이름</h5>
                    <p class="mb-2">
                        <span class="text-dark">현재가치:</span>
                        $<span th:text="${#numbers.formatDecimal(portfolio.portfolioCurrentValue, 1, 'COMMA', 2, 'POINT')}">0.00</span>
                    </p>
                    <p class="mb-2">
                        <span class="text-dark">총 수익:</span>
                        <span class="text-success">+
                $<span th:text="${#numbers.formatDecimal(portfolio.portfolioProfitAmount, 1, 'COMMA', 2, 'POINT')}">0.00</span>
                (<span th:text="${portfolio.portfolioProfitRate}">0</span>%)
            </span>
                    </p>
                    <div class="d-flex justify-content-end gap-2 mt-2">
                        <a th:href="@{/portfolio/{id}/edit(id=${portfolio.portfolioId})}" class="btn btn-sm btn-outline-primary">수정</a>
                        <form th:action="@{/portfolio/{id}/delete(id=${portfolio.portfolioId})}" method="post" th:onsubmit="return confirm('정말 삭제하시겠습니까?');">
                            <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- floating + button -->
    <button class="fab" th:onclick="|window.location.href='@{/portfolio/create}'|">+</button>
</main>
</body>
</html>
