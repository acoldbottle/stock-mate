<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>
        .rate {
            color: inherit;
            }
    </style>
</head>
<body>
<div th:fragment="content">
    <div class="container py-3">
        <div class="portfolio-info card mb-3" style="background-color: #f0f8ff;">
            <a th:href="@{/stockmate/portfolios}" class="btn btn-outline-secondary btn-sm mb-3" >포트폴리오 목록으로 돌아가기</a>

            <!-- 포트폴리오 기본 정보 -->
            <div class="d-flex flex-wrap flex-md-nowrap px-3" th:attr="data-portfolioId=${portfolioId}">
                <div class="flex-grow-1" style="padding-left: 1rem;">
                    <h3 class="card-title fw-bold text-muted" th:text="${portfolioTitle}">포트폴리오 이름</h3>
                    <p class="mb-2">
                        <span class="text-muted fw-bold">자산가치 </span>
                        <span class="text-success fw-bold" th:attr="data-portfolio-current-value=${portfolioCurrentValue}">$<span class="portfolio-current-value" th:text="${#numbers.formatDecimal(portfolioCurrentValue, 1, 'COMMA', 2, 'POINT')}">0.00</span></span>
                    </p>
                    <p class="mb-2">
                        <span class="text-muted fw-bold" th:attr="data-portfolio-profit-amount=${portfolioProfitAmount}">총 수익 </span>
                        <span th:if="${portfolioProfitAmount > 0}" class="text-danger fw-bold">
                    <span class="portfolio-profit-amount" th:text="|+$${#numbers.formatDecimal(portfolioProfitAmount, 1, 'COMMA', 2, 'POINT')}|">0.00</span>
                    (<span class="portfolio-profit-rate" th:text="|+${#numbers.formatDecimal(portfolioProfitRate, 1, 'COMMA', 2, 'POINT')}|">0.00</span>%)
                </span>
                        <span th:if="${portfolioProfitAmount < 0}" class="text-primary fw-bold">
                    -$<span class="portfolio-profit-amount" th:text="${#numbers.formatDecimal(portfolioProfitAmount.abs(), 1, 'COMMA', 2, 'POINT')}">0.00</span>
                    (-<span class="portfolio-profit-rate" th:text="${#numbers.formatDecimal(portfolioProfitRate.abs(), 1, 'COMMA', 2, 'POINT')}">0.00</span>%)
                </span>
                        <span th:if="${portfolioProfitAmount == 0}" class="text-secondary fw-bold">
                    $<span class="portfolio-profit-amount" th:text="${#numbers.formatDecimal(portfolioProfitAmount, 1, 'COMMA', 2, 'POINT')}">0.00</span>
                    (<span class="portfolio-profit-rate" th:text="${#numbers.formatDecimal(portfolioProfitRate, 1, 'COMMA', 2, 'POINT')}">0.00</span>%)
                </span>
                    </p>
                </div>
                <!-- 차트 영역 -->
                <div style="min-width: 400px; height: 300px; padding-right: 4rem;">
                    <canvas id="holdingChart"></canvas>
                </div>
            </div>
        </div>

        <div th:each="holding : ${holdingList}" th:attr="data-symbol=${holding.symbol}">
            <div class="holding-item" style="border-bottom: 1px solid #ddd; padding: 12px 0;">
                <!-- 심볼 + 마켓코드 + 수량 -->
                <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
                    <div>
                        <span class="fw-bold fs-5" style="color:navy;" th:text="${holding.symbol}">AAPL</span>
                        <small style="color: #6c757d; margin-left: 8px;" th:switch="${holding.marketCode}">
                            <span th:case="'NAS'">| 나스닥</span>
                            <span th:case="'NYS'">| 뉴욕 증권거래소</span>
                            <span th:case="'AMS'">| 아메리칸 증권거래소</span>
                        </small>
                    </div>
                    <div style="color: #6c757d; font-weight: 700;">
                        수량: <span th:text="${holding.quantity}" th:attr="data-quantity=${holding.quantity}">10</span>
                    </div>
                </div>

                <!-- 한글명 영어명 + 구매가 -->
                <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; margin-top: 4px;">
                    <div>
                        <span style="color: #6c757d; font-weight: 700;" th:text="${holding.korName}">애플</span>
                        <span style="color: #6c757d; font-weight: 700; margin-left: 12px;" th:text="${holding.engName}">APPLE INC</span>
                    </div>
                    <div style="color: #6c757d; font-weight: 700;">
                        구매가: $<span th:attr="data-purchase-price=${holding.avgPurchasePrice}" th:text="${#numbers.formatDecimal(holding.avgPurchasePrice, 1, 'COMMA', 2, 'POINT')}">120.00</span>
                    </div>
                </div>

                <!-- 자산가치 + 현재가 -->
                <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; margin-top: 4px;">
                    <div style="color: #6c757d; font-weight: 700;">
                        자산가치: <span class="totalAmount" th:attr="data-total-amount=${holding.totalAmount}" style="color: green; font-weight: 700;">$<span th:text="${#numbers.formatDecimal(holding.totalAmount, 1, 'COMMA', 2, 'POINT')}">2,105.60</span></span>
                    </div>
                    <div style="font-weight: 700; color: #212529; white-space: nowrap;">
                        현재가: $<span class="currentPrice" th:text="${#numbers.formatDecimal(holding.currentPrice, 1, 'COMMA', 2, 'POINT')}">210.56</span>
                        <span class="text-danger positive" th:if="${holding.rate > 0}" style="margin-left: 6px;">
                            (<span class="rate" th:text="|+${#numbers.formatDecimal(holding.rate, 1, 'COMMA', 2, 'POINT')}|">0.19</span>%)</span>
                        <span class="text-primary negative" th:if="${holding.rate < 0}" style="margin-left: 6px;">
                            (<span class="rate" th:text="${#numbers.formatDecimal(holding.rate, 1, 'COMMA', 2, 'POINT')}">-0.19</span>%)</span>
                        <span class="text-secondary zero" th:if="${holding.rate == 0}" style="margin-left: 6px;">(
                            <span class="rate">0.00</span>%)</span>
                    </div>
                </div>

                <!-- 수익 + 버튼 -->
                <div style="margin-top: 4px; display: flex; justify-content: space-between; align-items: center;">
                    <div th:attr="data-profit-amount=${holding.profitAmount}">
                        <span style="color: #6c757d; font-weight: 700;">수익 </span>
                        <span class="text-danger" th:if="${holding.profitAmount > 0}" style="font-weight: 700;">
                            <span class="profitAmount" th:text="|+$${#numbers.formatDecimal(holding.profitAmount, 1, 'COMMA', 2, 'POINT')}|">905.60</span>
                            (<span class="profitRate" th:text="|+${#numbers.formatDecimal(holding.profitRate, 1, 'COMMA', 2, 'POINT')}|">75.47</span>%)
                        </span>
                        <span class="text-primary" th:if="${holding.profitAmount < 0}" style="font-weight: 700;">
                            <span class="profitAmount" th:text="|-$${#numbers.formatDecimal(holding.profitAmount.abs(), 1, 'COMMA', 2, 'POINT')}|">-905.60</span>
                            (<span class="profitRate" th:text="${#numbers.formatDecimal(holding.profitRate, 1, 'COMMA', 2, 'POINT')}">75.47</span>%)
                        </span>
                        <span class="text-secondary" th:if="${holding.profitAmount == 0}" style="font-weight: 700;">
                            <span class="profitAmount" th:text="|$${#numbers.formatDecimal(holding.profitAmount, 1, 'COMMA', 2, 'POINT')}|">0.00</span>
                            (<span class="profitRate" th:text="${#numbers.formatDecimal(holding.profitRate, 1, 'COMMA', 2, 'POINT')}">0.00</span>%)
                        </span>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="button"
                                class="btn btn-sm btn-outline-primary"
                                th:data-portfolioId="${portfolioId}"
                                th:data-holdingId="${holding.holdingId}"
                                th:data-symbol="${holding.symbol}"
                                th:data-quantity="${holding.quantity}"
                                th:data-purchasePrice="${holding.avgPurchasePrice}"
                                onclick="holdingUpdateButtonClick(this)">수정
                        </button>
                        <button type="button"
                                class="btn btn-sm btn-outline-danger"
                                th:data-portfolioId="${portfolioId}"
                                th:data-holdingId="${holding.holdingId}"
                                th:data-symbol="${holding.symbol}"
                                onclick="holdingDeleteButtonClick(this)">삭제
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="holdings/modal-update :: updateModal"></div>
        <div th:replace="holdings/modal-create :: createModal"></div>
        <div th:replace="holdings/modal-delete :: deleteModal"></div>
        <div th:replace="holdings/modal-search :: searchModal"></div>
        <button type="button" class="fab" data-bs-toggle="modal" data-bs-target="#holdingSearchModal">+</button>
    </div>

<!--    차트 생성 -->
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function () {

            /*<![CDATA[*/
            const holdingList = /*[[${holdingList}]]*/ [];
            const totalSum = holdingList.reduce((sum, h) => sum + Number(h.totalAmount), 0);

            let labels = [];
            let data = [];
            let backgroundColors = [];

            if (totalSum === 0) {
                labels = [''];
                data = [1];
                backgroundColors = ['#CCCCCC']; // 연한 회색
            } else if (holdingList.length > 10) {
                const sortedHoldings = holdingList.slice().sort((a, b) => b.totalAmount - a.totalAmount);

                const top9 = sortedHoldings.slice(0, 9);
                const etc = sortedHoldings.slice(9);

                const etcSum = etc.reduce((sum, h) => sum + Number(h.totalAmount), 0);

                top9.forEach(h => {
                    const percent = (h.totalAmount / totalSum * 100).toFixed(1);
                    labels.push(`${h.symbol} (${percent}%)`);
                    data.push(Number(h.totalAmount));
                });

                const etcPercent = (etcSum / totalSum * 100).toFixed(1);
                labels.push(`ETC (${etcPercent}%)`);
                data.push(etcSum);

                backgroundColors = [
                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                    '#FF9F40', '#FFCD56', '#C9CBCF', '#8AC926', '#1982C4', '#AAAAAA' // ETC는 진한 회색
                ];
            } else {
                holdingList.forEach(h => {
                    const percent = (h.totalAmount / totalSum * 100).toFixed(1);
                    labels.push(`${h.symbol} (${percent}%)`);
                    data.push(Number(h.totalAmount));
                });

                backgroundColors = [
                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                    '#FF9F40', '#FFCD56', '#C9CBCF', '#8AC926', '#1982C4'
                ].slice(0, holdingList.length);
            }

            const ctx = document.getElementById('holdingChart')?.getContext('2d');
            if (!ctx) return;

            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: backgroundColors,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right' },
                        tooltip: { enabled: true }
                    }
                }
            });
        });
        /*]]>*/
    </script>
</div>
</body>
</html>
