<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StockMate</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
        body {
          background: linear-gradient(135deg, #350a6b, #0d6efd);
          margin: 0;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .my-card {
          width: 100%;
          max-width: 1200px;
          height: 800px;
          border-radius: 1rem;
          display: flex;
          flex-direction: row;
          overflow: hidden;
          background: white;
        }

        .sidebar {
          width: 250px;
          background-color: #f8f9fa;
          border-right: 1px solid #ddd;
          display: flex;
          flex-direction: column;
          justify-content: flex-start;
        }

        .sidebar > .p-3 {
          border-bottom: 1px solid #ddd;
        }

        .sidebar nav {
          padding: 1rem;
          flex-grow: 1;
        }

        .sidebar nav ul {
          list-style: none;
          padding: 0;
          margin: 0;
          display: flex;
          flex-direction: column;
        }

        .sidebar nav ul li {
          margin-bottom: 1.5rem;
        }

        .sidebar nav ul li a {
          font-weight: 600;
          font-size: 1.25rem;
          color: #6c757d; /* text-secondary */
          text-decoration: none;
          display: block;
          transition: color 0.2s ease, background-color 0.2s ease;
        }

        .sidebar nav ul li a:hover,
        .sidebar nav ul li a.active {
          color: #0d6efd; /* primary */
          background-color: #e6f0ff;
          border-radius: 0.25rem;
          padding-left: 0.5rem;
        }

        .sidebar .logout {
          padding: 1rem;
          margin-top: auto;
        }

        .sidebar .logout button {
          width: 100%;
        }

        .main-content {
          flex-grow: 1;
          padding: 2rem;
          overflow-y: auto;
        }

        /* 모바일 대응 */
        @media (max-width: 576px) {
          body,
          html {
            height: 100%;
          }

          .my-card {
            flex-direction: column;
            height: 100vh;
            max-width: 100vw;
            border-radius: 0;
          }

          .sidebar {
            width: 100%;
            height: 60px;
            border-right: none;
            border-top: 1px solid #ddd;
            border-bottom: none;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            padding: 0;
            order: 2;
          }

          .sidebar > .p-3 {
            display: none;
          }

          .sidebar nav {
            padding: 0;
            flex-grow: 1;
          }

          .sidebar nav ul {
            flex-direction: row;
            justify-content: space-around;
          }

          .sidebar nav ul li {
            margin: 0;
            flex-grow: 1;
            text-align: center;
          }

          .sidebar nav ul li a {
            font-size: 1rem;
            padding: 0.3rem 0;
          }

          .sidebar nav ul li a:hover,
          .sidebar nav ul li a.active {
            background-color: #e6f0ff;
            color: #0d6efd;
            border-radius: 0.25rem;
            padding-left: 0;
          }

          .sidebar .logout {
            padding: 0;
            margin: 0;
            flex-grow: 0;
            width: auto;
          }

          .sidebar .logout button {
            width: auto;
            height: 40px;
            padding: 0 1rem;
            font-size: 0.9rem;
          }

          .main-content {
            order: 1;
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            height: calc(100vh - 60px);
          }
        }
    </style>
</head>
<body>
<div class="card my-card">
    <aside class="sidebar">
        <div class="p-3">
            <h3 class="text-primary m-0 fw-bold">StockMate</h3>
        </div>
        <nav>
            <ul>
                <li>
                    <a
                            class="fs-5 fw-bold"
                            th:classappend="${activePage == 'portfolio'} ? 'active' : ''"
                            th:href="@{/portfolio}"
                            href="#"
                    >포트폴리오</a>
                </li>
                <li>
                    <a
                            class="fs-5 fw-bold"
                            th:classappend="${activePage == 'watchlist'} ? 'active' : ''"
                            th:href="@{/watchlist}"
                            href="#"
                    >관심종목</a>
                </li>
            </ul>
        </nav>
        <div class="logout">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger w-100">로그아웃</button>
            </form>
        </div>
    </aside>

    <main class="main-content">
        <div th:fragment="content"></div>
    </main>
</div>
</body>
</html>
